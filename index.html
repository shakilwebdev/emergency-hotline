<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- daisyui and tailwindcss -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="tailwind.init.css" />
  </head>
  <body>
    <header class="max-w-7xl mx-auto px-1 my-6">
      <div
        class="flex flex-col md:flex-row md:justify-between items-center gap-8 md:gap-0"
      >
        <div class="flex items-center gap-3">
          <img class="w-[50px]" src="assets/logo.png" alt="logo" />
          <span class="text-[#006747] font-bold font-inter text-xl"
            >Emergency <br />
            Service</span
          >
        </div>
        <div class="flex items-center gap-5 font-inter">
          <button
            class="bg-[#41ff6b1a] p-3 flex items-center gap-3 rounded-full font-bold"
          >
            <span>0</span>
            <img class="w-7" src="assets/heart.png" alt="heart" />
          </button>
          <button
            class="bg-[#41ff6b1a] p-3 flex items-center gap-3 rounded-full font-bold"
          >
            <span>100</span>
            <img class="w-6" src="assets/coin.png" alt="coin " />
          </button>
          <button
            class="bg-[#00A63E] py-3.5 px-9 flex items-center gap-2 rounded-full text-white font-bold"
          >
            <span>2</span>copy
          </button>
        </div>
      </div>
    </header>
    <main class="font-hind">
      <section
        class="banner-section bg-banner-gradient text-center text-white py-5"
      >
        <img class="mx-auto max-w-24" src="assets/logo-dark.png" alt="" />
        <h2 class="font-semibold text-2xl md:text-[40px] my-2.5">
          জরুরি সেবা ডিরেক্টরি
        </h2>
        <p class="font-semibold md:text-xl px-2 md:px-0">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </section>
    </main>
    <script src="script/script.js"></script>
  </body>
</html>
